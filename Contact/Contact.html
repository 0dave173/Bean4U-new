<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="contact.css" />

  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <section class="card">
      <h1>☕ Get in touch</h1>
      <p class="subtitle">
        Have a question or just want to chat over a virtual coffee?  
        Drop us a message and we’ll get back within a day!
      </p>

      <form action="/your-endpoint" method="POST" class="contact-form">
        <div class="input-row">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="John Doe" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="john@email.com" required />
          </div>
        </div>

        <div class="field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What's on your mind?" />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message here…" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

<script>
(function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="N666eT2Bupz8nsHBiiJux";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>

<script src="contcat.js"></script>

</body>
</html>
